<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{- else }}
    <meta name="description" content="{{ .Site.Title }}'s personal website.">
    {{- end }}
    {{- $css := resources.Get "style.css" | minify }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    {{- if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{- else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{- end }}
  </head>
  <body>
    <main>
      {{- block "main" . }}{{ end -}}
    </main>
    <footer>
      <p>
        <a href="https://github.com/wwiyoko/wwiyoko.github.io" target="_blank">This site</a>
        is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>.
      </p>
    </footer>
  </body>
</html>
